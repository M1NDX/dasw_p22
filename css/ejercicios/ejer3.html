    body {
        font-size:2em;
    }

    table {
        border:1px solid rgb(32, 90, 178) ; 
        border-collapse: collapse;
        border-top-width: 5px;
        color: white;
    }
    tr:nth-child(even) {
        background-color: lightskyblue;
    }

    tr:nth-child(odd) {
        background-color: rgb(0, 204, 255);
    }

    td {
        width: 50%;
        border: 0.5px solid  rgb(32, 90, 178);
    }

    td:hover {
        background-color: blue;
    }

    tr:first-child {
        background-color: rgb(135, 181, 250) ;
        font-weight: bold;
        text-align: center;
        color: royalblue;
    }
    
    tr:first-child td:hover {
        color:greenyellow
    }
    
   

</style>
