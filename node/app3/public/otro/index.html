<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1>Users</h1>
    
    <div id="checkButtons"></div>

    <button type="button" class="btn btn-primary mb-3 ml-3" btn-lg btn-block">buscar</button>

    <script>
      let checkButtons = document.getElementById("checkButtons");
      let headers = [{
        field: "username",
        label: "Nombre de usuario"
      },
      {
        field: "email",
        label: "Correo electrÃ³nico"
      },
      {
        field: "id",
        label: "Identificador"
      },
    ]

    let htmlButtons =  headers.map(header => {
      return `
      <div class="row col-6 mt-2" >
      <div class="col">
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="chk${header.field}" value="checkedValue" checked>
            ${header.label}
          </label>
        </div>
      </div>
      <div class="col">
          <input type="text"
            class="form-control" name="userInput" id="input_${header.field}" aria-describedby="helpId" placeholder="Introduce ${header.label}">
         </div>
    </div>
      `}).join("");
    
    checkButtons.innerHTML = htmlButtons;


    </script>
    
    

    <div id="info">
    </div>

    <script>
      // fetch('http://localhost:3000/api/users')
      // .then(response => response.json())
      // .then(users => info.innerHTML = JSON.stringify(users) );

      async function getUsers(){
        let resp = await fetch('http://localhost:3000/api/users');
        let users = await resp.json();
        let info = document.getElementById("info");
        info.innerHTML = `
            <div class="user table" >
                <table class="table">
                  <thead class="thead-light">
                  <tr> 
                    ${headers.map(header =>  `
                      <th>${header.label}</th>
                      ` ).join('')}
                  </tr>
                  </thead>
                  ${ users.map(usr => `
                        <tr>
                          <td>${usr.id} </td>
                          <td>${usr.username} </td>
                          <td>${usr.email} </td>
                        </tr>
                  `).join('')}
                </table>
            </div>
        `;       
      }
      getUsers();
     
    </script>
